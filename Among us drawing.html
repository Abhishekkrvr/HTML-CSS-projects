<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Among Us Crew</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .crew-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-end;
    }

    .character {
      position: relative;
      width: 80px;
      height: 120px;
      border-radius: 40px 40px 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .visor {
      position: absolute;
      top: 30px;
      width: 45px;
      height: 25px;
      background: #bff;
      border-radius: 15px;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
      border: 2px solid #333;
    }

    .backpack {
      position: absolute;
      left: -15px;
      top: 40px;
      width: 20px;
      height: 45px;
      background: inherit;
      border-radius: 10px;
    }

    .legs {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .leg {
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 5px;
    }

    /* Unique colors */
    .orange { background: orange; }
    .red { background: crimson; }
    .purple { background: purple; }
    .brown { background: saddlebrown; }
    .green { background: seagreen; }

    /* Accessories */
    .leaf {
      position: absolute;
      top: -20px;
      left: 20px;
      width: 10px;
      height: 20px;
      background: green;
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    .leaf::after {
      content: '';
      position: absolute;
      top: -5px;
      left: 10px;
      width: 10px;
      height: 20px;
      background: green;
      border-radius: 50%;
      transform: rotate(40deg);
    }

    .chef-hat {
      position: absolute;
      top: -25px;
      width: 30px;
      height: 30px;
      background: #fff8dc;
      border-radius: 10px 10px 5px 5px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.1);
    }

    .fur-hat {
      position: absolute;
      top: -20px;
      width: 50px;
      height: 20px;
      background: #a0522d;
      border-radius: 10px;
    }

    .bear-ears::before,
    .bear-ears::after {
      content: '';
      position: absolute;
      top: -15px;
      width: 15px;
      height: 15px;
      background: saddlebrown;
      border-radius: 50%;
    }

    .bear-ears::before {
      left: 5px;
    }

    .bear-ears::after {
      right: 5px;
    }

    .knife {
      position: absolute;
      left: -10px;
      top: 50px;
      width: 20px;
      height: 5px;
      background: silver;
      transform: rotate(-45deg);
      box-shadow: 0 0 2px #000;
    }

    .hat {
      position: absolute;
      top: -15px;
      width: 40px;
      height: 15px;
      background: darkgreen;
      border-radius: 5px;
      transform: rotate(-5deg);
    }

  </style>
</head>
<body>
  <div class="crew-container">

    <!-- Orange character with leaf -->
    <div class="character orange">
      <div class="leaf"></div>
      <div class="visor"></div>
      <div class="backpack"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Red character with chef hat -->
    <div class="character red">
      <div class="chef-hat"></div>
      <div class="visor"></div>
      <div class="backpack"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Purple character with fur hat -->
    <div class="character purple">
      <div class="fur-hat"></div>
      <div class="visor"></div>
      <div class="backpack"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Brown character with bear ears -->
    <div class="character brown bear-ears">
      <div class="visor"></div>
      <div class="backpack"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

    <!-- Green character with knife and hat -->
    <div class="character green">
      <div class="knife"></div>
      <div class="hat"></div>
      <div class="visor"></div>
      <div class="backpack"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>

  </div>
</body>
</html>
