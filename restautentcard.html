<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Visiting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .visiting-card {
            width: 450px;
            height: 300px;
            border-radius: 15px;
            background-image: url('https://images.pexels.com/photos/27521304/pexels-photo-27521304/free-photo-of-person-cutting-meat.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            color: white;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
        }

        .restaurant-name {
            font-size: 35px;
            font-weight: bold;
            margin: 0;
        }

        .tagline {
            font-size: 16px;
            font-style: italic;
            margin: 5px 0;
        }

        .contact {
            font-size: 14px;
            margin-top: 10px;
        }

        .contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="visiting-card">
        <div class="overlay">
            <h1 class="restaurant-name">The Golden Fork</h1>
            <p class="tagline">"Where taste meets the soul"</p>
            <div class="contact">
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Email:</strong> info@deliciousbites.com</p>
                <p><strong>Address:</strong> 123 Foodie Lane, Flavor Town</p>
            </div>
        </div>
    </div>
</body>
</html>
